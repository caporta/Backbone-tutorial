<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" value="What needs to be done?" />
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">

    var app = {}; // application namespace

    /* MODELS
    ===========*/
    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      }
    });

    /* COLLECTIONS
    ================*/
    app.TodoList = Backbone.Collection.extend({
      model: app.Todo,
      localStorage: new Store("backbone-todo")
    });

    app.todoList = new app.TodoList();

                /*
                     app.todoList.create({title: "Learn Backbone's Collections"}); // will set 'completed' to 'false' by default
                     var lmodel = new app.Todo({title: "Learn Backbone's Models", completed: true});
                     todoList.add(lmodel);
                     todoList.pluck('title');
                     todoList.pluck('completed');
                     JSON.stringify(todoList);
                */

  </script>

</body>
</html>
